apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3manager
  labels:
    app: s3manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s3manager
  template:
    metadata:
      labels:
        app: s3manager
    spec:
      containers:
        - name: s3manager
          image: s3manager:latest # Ã„ndere dies zu deinem Container-Image
          ports:
            - containerPort: 8080
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: s3manager-secret
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEYs3
              valueFrom:
                secretKeyRef:
                  name: s3manager-secret
                  key: secret-key
            - name: AWS_REGION
              value: "eu-central-1"
            - name: S3_BUCKET
              value: "mein-bucket"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: s3manager-config

---

apiVersion: v1
kind: Service
metadata:
  name: s3manager
spec:
  selector:
    app: s3manager
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: s3manager
spec:
  to:
    kind: Service
    name: s3manager
  port:
    targetPort: 8080
  tls:
    termination: edge